# Alexa-Integration

# HB 2018-08-24: "sleep 0.5" durch "sleep 1" ersetzt. Grund: sleep 0.5 reicht nicht bei Retransmissions!
# Alte Zeiten in sec with "sleep 0.5" (S=0.5):
# Balkon: 11*S+8+6=19.5
# WZ:     2*S+8=9
# SZ:     2*S+8=9
# Zeiten in sec with "sleep 1" (S=1):
# Balkon: 10*S+8+2=20
